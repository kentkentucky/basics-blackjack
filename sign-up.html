<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="signup-container">
            <h2 class="header">♣️ Blackjack ♠️</h1>
            <p>Sign up</p>
            <form class="signup-input">
                <label for="username">Username</label>
                <div class="container-input">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="username" name="username" class="input-field"><br>
                </div>
                <label for="password">Password</label>
                <div class="container-input">
                    <i class="fa fa-key icon"></i>
                    <input type="text" id="password" name="password" class="input-field"><br><br>
                </div>
                <input type="submit" id="signup" value="Sign up">
            </form>
            <div id="signup-msg-holder">
                <p id="signup-msg">Sign up successful! <a href="login.html">Login</a></p>
            </div>
        </div>

        <!-- axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" 
            integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
        </script>
        
        <script src="sign-up.js"></script>
    </body>
</html>
