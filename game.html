<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-game">
            <div class="blackjack-table">
                <h2 class="table-icon">♣️ Blackjack ♠️</h2>
                <div id="deck"></div>
                <div id="dealer"></div>
                <div id="player-user"></div>
                <div id="player1"></div>
                <div id="player2"></div>
            </div>
            <div id="hand-value"></div>
            <div id="earnings"></div>
            <div class="button-container">
                <div id="entry-buttons">
                    <button id="start-button">Start</button>
                    <button id="leave-button">Leave</button>
                </div>
                <div id="ingame-buttons">
                    <button id="hit-button">Hit</button>
                    <button id="stand-button">Stand</button>
                </div>
            </div>
            <div id="output-div">Press the Start Button to draw the cards and start game</div>
        </div>
        <!-- Import program logic -->
        <script src="game.js"></script>

        <!-- Define button click functionality -->
        <script src="button.js"></script>

        <!-- axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" 
            integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
        </script>

    </body>
</html>
